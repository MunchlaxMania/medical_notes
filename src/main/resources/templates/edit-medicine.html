<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>編集画面</title>
</head>
<body>
    <h1>編集画面</h1>

    <form action="#" th:action="@{/medicines/update}" th:object="${medicine}" method="post">
        <input type="hidden" th:field="*{id}">
        <div>
            <label>薬の名前</label>
            <input type="text" th:field="*{name}" required>
        </div>
        <div>
            <button type="submit">更新</button>
        </div>
    </form>

    <hr>
    <a href="/medicines">一覧に戻る</a>
</body>
</html>
