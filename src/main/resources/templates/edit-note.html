<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>記録の編集</title>
</head>
<body>
    <h1>記録の編集</h1>
    <form action="#" th:action="@{/notes/update/{id}(id=${note.id})}" th:object="${note}" method="post">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{medicine}">

        <div>
            <label>服用前の痛み (1-5):</label>
            <input type="number" th:field="*{painBefore}" min="1" max="5" required>
        </div>

        <div>
            <label>30分後の痛み (1-5):</label>
            <input type="number" th:field="*{painAfter30}" min="1" max="5">
        </div>

        <div>
            <label>60分後の痛み (1-5):</label>
            <input type="number" th:field="*{painAfter60}" min="1" max="5">
        </div>

        <div>
            <label>２時間後の痛み (1-5):</label>
            <input type="number" th:field="*{painAfter120}" min="1" max="5">
        </div>

        <hr>
        <div>
            <button type="submit">更新する</button>
        </div>
    </form>
    <hr>
    <a th:href="@{/medicines/{id}/notes(id=${medicineId})}">記録一覧へ戻る</a>
</body>
</html>
